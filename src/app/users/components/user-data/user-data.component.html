<section class="container">
    <div class="vh-100 d-flex align-items-center justify-content-center flex-column">
        <div class="w-100 px-3">
            <app-shared-table [items]="userData" [page]="page" [totalItems]="totalItems" [itemsPerPage]="itemsPerPage"></app-shared-table>
            <pagination-controls class="d-flex align-items-center justify-content-center my-4" (pageChange)="loadData((page = $event))"></pagination-controls>
        </div>
    </div>
</section>
