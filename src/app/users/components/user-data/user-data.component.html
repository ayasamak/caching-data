<app-spinner></app-spinner>
<section class="container">
    <div class="d-flex align-items-center justify-content-center flex-column">
        <div class="w-100 px-3">
          <div class="form-group d-flex align-items-center justify-content-end  my-4">
            <input type="text" class="form-control w-25" id="search-text" aria-describedby="search-text"
              [(ngModel)]="searchText" placeholder="Search by id"
              >
          </div>
            <app-shared-table [items]="userData" [page]="page" [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" [searchText]="searchText"></app-shared-table>
            <pagination-controls class="d-flex align-items-center justify-content-center my-4" (pageChange)="loadData((page = $event))"></pagination-controls>
        </div>
    </div>
</section>
